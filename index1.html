<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tolminska Korita ‚Ä¢ Camper Monitor</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöê</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f5f7fa;
      --fg-light: #1a1e24;
      --bg-dark: #0d0d0d;
      --fg-dark: #e0e0e0;
      --accent: #2d6cdf;
      --radius: 14px;
    }
    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }
    body {
      margin: 0;
      background: var(--bg-light);
      color: var(--fg-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--fg-dark);
    }
    header {
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 600;
    }
    #themeSwitch {
      margin-top: 1rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      font-size: 1rem;
    }
    #themeSwitch:hover {
      background: #3a6de0;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      padding-bottom: 3rem;
    }
    #reportBtn {
      width: 140px;
      height: 140px;
      padding: 0;
      border: 0;
      border-radius: var(--radius);
      background: var(--accent);
      cursor: pointer;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.10);
      transition: background 0.3s;
    }
    #reportBtn img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      margin: auto;
      display: block;
    }
    #reportBtn:hover {
      background: #3a6de0;
    }
    .squish {
      animation: squish 0.12s ease-out;
    }
    @keyframes squish {
      0% {
        transform: scale(1, 1);
      }
      40% {
        transform: scale(0.9, 0.8);
      }
      100% {
        transform: scale(1, 1);
      }
    }
    .particle {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 12px;
      height: 4px;
      background: #4c80ff;
      border-radius: 2px;
      transform-origin: 0 50%;
      opacity: 0.9;
      pointer-events: none;
      animation: fly 0.55s cubic-bezier(0.21, 1.2, 0.52, 1) forwards;
    }
    @keyframes fly {
      0% {
        transform: rotate(var(--angle)) translateX(70px);
        opacity: 0.9;
      }
      80% {
        transform: rotate(var(--angle)) translateX(120px);
        opacity: 0;
      }
      100% {
        transform: rotate(var(--angle)) translateX(120px);
        opacity: 0;
      }
    }
    .timestamp {
      font-size: 1.6rem;
      font-weight: 600;
      padding: 0.7rem 1.6rem;
      border-radius: var(--radius);
      background: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
      min-width: 240px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    body.dark .timestamp {
      background: #222;
      color: var(--fg-dark);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>P2 Camper ‚Ä¢ Last Arrival</h1>
    <button id="themeSwitch" aria-label="Toggle dark/light mode">Light Mode</button>
  </header>
  <main>
    <button id="reportBtn" aria-label="Report camper arrival on P2">
      <img src="https://cdn-icons-png.flaticon.com/512/1178/1178949.png" alt="Camper van icon">
    </button>
    <div class="timestamp" id="lastTime">--:--</div>
  </main>
  <footer>¬© Miha Kenda</footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config and initialization
    const firebaseConfig = {
      apiKey: "AIzaSyAknP26Cpz_y4fB40l92RxD0_GoWZ0Pc_0",
      authDomain: "camper-3df3a.firebaseapp.com",
      projectId: "camper-3df3a",
      databaseURL: "https://camper-3df3a-default-rtdb.europe-west1.firebasedatabase.app",
      storageBucket: "camper-3df3a.appspot.com",
      messagingSenderId: "905333681682",
      appId: "1:905333681682:web:f444e1bbccaed2d42872cb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("lastCamper");

    const btn = document.getElementById("reportBtn");
    const time = document.getElementById("lastTime");

    function fmt(d) {
      return d.toLocaleString("sl-SI", {
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        hour12: false
      });
    }

    function burst() {
      const n = 12;
      for (let i = 0; i < n; i++) {
        const p = document.createElement("span");
        p.className = "particle";
        p.style.setProperty("--angle", (360 / n) * i + "deg");
        btn.appendChild(p);
        p.addEventListener("animationend", () => p.remove());
      }
    }

    function updateUI(iso) {
      const dt = new Date(iso);
      time.textContent = fmt(dt);
    }

    btn.addEventListener("click", () => {
      btn.classList.add("squish");
      setTimeout(() => btn.classList.remove("squish"), 120);
      burst();

      const now = new Date().toISOString();
      ref.set({ timestamp: now });
    });

    ref.on("value", (snap) => {
      const val = snap.val();
      if (val && val.timestamp) updateUI(val.timestamp);
    });

    // THEME SWITCHER with persistence and default dark mode
    const switchBtn = document.getElementById("themeSwitch");

    // Load saved theme or set default to dark
    let savedTheme = localStorage.getItem("theme");
    if (!savedTheme) {
      document.body.classList.add("dark");
      localStorage.setItem("theme", "dark");
      switchBtn.textContent = "Light Mode";
    } else {
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        switchBtn.textContent = "Light Mode";
      } else {
        document.body.classList.remove("dark");
        switchBtn.textContent = "Dark Mode";
      }
    }

    switchBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
        switchBtn.textContent = "Light Mode";
      } else {
        localStorage.setItem("theme", "light");
        switchBtn.textContent = "Dark Mode";
      }
    });
  </script>

  <script type="text/javascript">
    (function (d, t) {
      var g = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.pushalert.co/integrate_eda49e2ff81370b235e0fe1844640107.js";
      s.parentNode.insertBefore(g, s);
    })(document, "script");
  </script>
</body>
</html>
