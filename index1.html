<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2 Camper • Last Arrival</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #e0e0e0;
      --accent: #2a2a2a;
      --radius: 8px;
    }
    [data-theme="light"] {
      --bg: #ffffff;
      --text: #000000;
      --accent: #ddd;
    }
    body {
      font-family: Inter, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 2rem;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      margin: 0;
    }
    #themeSwitch {
      background: var(--accent);
      color: var(--text);
      border: none;
      border-radius: var(--radius);
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      margin-top: 1rem;
    }
    #themeSwitch:hover {
      background: #3a3a3a;
    }
    main {
      text-align: center;
      margin-top: 2rem;
    }
    #reportBtn {
      background: var(--accent);
      color: var(--text);
      border: none;
      border-radius: var(--radius);
      padding: 0.6rem 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    #reportBtn:hover {
      background: #3a3a3a;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    li {
      background: var(--accent);
      margin: 0.4rem auto;
      padding: 0.5rem;
      border-radius: var(--radius);
      max-width: 300px;
    }
    footer {
      text-align: center;
      color: gray;
      font-size: 0.9rem;
      margin-top: 4rem;
      font-family: Inter, sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <h1>P2 Camper • Last Arrival</h1>
    <button id="themeSwitch">Toggle Theme</button>
  </header>

  <main>
    <p>Last Arrival: <span id="lastTime">—</span></p>
    <button id="reportBtn">Report Arrival</button>

    <h2>Recent Campers</h2>
    <ul id="recentCampers"></ul>
  </main>

  <footer>© Miha Kenda</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, query, limitToLast, onValue, orderByKey } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAknP26Cpz_y4fB40l92RxD0_GoWZ0Pc_0",
      authDomain: "camper-3df3a.firebaseapp.com",
      databaseURL: "https://camper-3df3a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "camper-3df3a",
      storageBucket: "camper-3df3a.firebasestorage.app",
      messagingSenderId: "905333681682",
      appId: "1:905333681682:web:f444e1bbccaed2d42872cb"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const campersRef = ref(db, "campers");

    // Elements
    const btn = document.getElementById("reportBtn");
    const time = document.getElementById("lastTime");
    const list = document.getElementById("recentCampers");
    const themeSwitch = document.getElementById("themeSwitch");

    // Date formatting
    function fmt(d) {
      return d.toLocaleString("sl-SI", {
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        hour12: false
      });
    }

    function updateUI(iso) {
      const dt = new Date(iso);
      time.textContent = fmt(dt);
    }

    // Report button click
    btn.addEventListener("click", () => {
      const now = new Date().toISOString();
      push(campersRef, { timestamp: now });
    });

    // Last 5 campers query
    const lastFiveQuery = query(campersRef, orderByKey(), limitToLast(5));

    onValue(lastFiveQuery, (snapshot) => {
      list.innerHTML = "";
      if (snapshot.exists()) {
        const entries = Object.values(snapshot.val()).reverse();
        entries.forEach((entry, index) => {
          const dt = new Date(entry.timestamp);
          const li = document.createElement("li");
          li.textContent = fmt(dt);
          list.appendChild(li);
          if (index === 0) updateUI(entry.timestamp);
        });
      }
    });

    // Theme handling
    function setTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
    }
    const savedTheme = localStorage.getItem("theme") || "dark";
    setTheme(savedTheme);
    themeSwitch.addEventListener("click", () => {
      const newTheme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
      setTheme(newTheme);
    });
  </script>
</body>
</html>
